<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    {% block extra_css %}
    {% endblock %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>{% block title %} EUPHORIA || home {% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/Logo.svg' %}" type="image/x-icon" />
</head>

<body>
    <section class="login">
        <div class="wrapper">
            {% block content %}
            <!-- Default content -->
            {% endblock %}
        </div>
    </section>
</body>

</html>
